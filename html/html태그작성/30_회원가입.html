<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="30_회원가입.css">
        <style>
            
        </style>
    </head>
    <body>
        <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
            <label>이름 : </label>
            <input type="text" name="signName" id="userName">
            <br>
            <label>나이 : </label>
            <input type="number" name="signAge" id="userAge">
            <br>
            <style>
                .gender-option {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .gender-option input {
                    margin: 0 5px 0 0;
                }
                .gender-option label {
                    margin-right: 60px;
                    margin-left: -70px;
                    
                }
            </style>
            <!--성별추가-->
            <label>성별 : </label>
            <div class="gender-option">
                <input type="radio" name="signGender" value="남자" id="m">
                <label for="m">남</label>
                <input type="radio" name="signGender" value="여자" id="f">
                <label for="f">여</label>
            </div>

            <label>취미 : </label>
            <div class="hobby-option">
                <input type="checkbox" name="signHobby" value="독서" id="hobby1">
                <label for="hobby1">독서</label>
                <input type="checkbox" name="signHobby" value="운동" id="hobby2">
                <label for="hobby2">운동</label>
                <input type="checkbox" name="signHobby" value="여행" id="hobby3">
                <label for="hobby3">여행</label>
            </div>

            <label>아이디 : </label>
            <input type="text" name="signId" id="userId">
            <br>
            <label>비밀번호 : </label>
            <input type="password" id="pw1"><!--회원가입 후 비밀번호는 유출되면 안되기 때문에 눈으로 보게끔 전달 x-->
            <br>
            <label>비밀번호 확인 : </label>
            <input type="password" id="pw2">
            <button type="submit" onclick="회원가입버튼(event)">회원가입완료</button>
            <!--<button type="submit" onclick="return 회원가입버튼()">회원가입완료</button>-->
        </form>
    </body>
    <script>
        function 회원가입버튼(event) {
            const name = $('#userName').val();
            const id = $('#userId').val();
            const pw1 = $('#pw1').val();
            const pw2 = $('#pw2').val();

            if(pw1 !== pw2) {
                alert("비밀번호가 일치하지 않습니다");
                event.preventDefault(); // form 제출을 막아버리는 이벤트
                //return false;
            }

            
        }
    </script>
</html>
