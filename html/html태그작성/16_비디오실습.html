<!DOCTYPE html><!--html 5 버전-->
<html lang="ko"><!--html 코딩시작 한국어 설정-->
    <head>
        <title>비디오 실습</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>비디오실습</h2>
        <!-- 
            비디오 하나를 비디오들 안에 넣어준 후 비디오를 하나는 controls를 사용해서 조작할 수 있는 버튼이 보이게 만들어줌

            autoplay(자동재생) loop(반복) muted(음소거) 사용해서 영상 자동 재생
        -->
        <video autoplay loop muted> <!--비디오는 하나에 한개씩 넣어줌-->
            <source src="../비디오들/186714-878826932_small.mp4" type="video/mp4">
        </video>
        <br>
        <video controls>
            <source src="../비디오들/210072_small.mp4" type="video/mp4">
        </video>
    </body>
</html>
