<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>input 실습 문제</title>
        <style>
            .컨테이너 {
                padding: 20px 0px;
            }

            .채크박스{
                padding: 0px 20px;
            }     
            h1 {
                text-align: center;
            }       
            
        </style>
    </head>
    <body>
        <div class="컨테이너">
            <h1>피자 주문 내역</h1>
            <br>
            <form>
                <label>
                    고객명 : <input type="text" name="clientName" required>
                </label>
                <br><br>
                <label>
                    전화번호 : <input type="number" name="clientPhone" required>
                </label>
                <br><br>
                <label>
                    Email : <input type="email" name="clientEmail" required>
                </label>

                <br><br>
                
                <input type="radio" name="size" value="Small"> Small
                <br><br>

                <input type="radio" name="size" value="Medium"> Medium
                <br><br>

                <input type="radio" name="size" value="Large"> Large
                <br><br>

                <div class="채크박스">
                    <input type="checkbox" name="topping" value="베이컨"> 베이컨
                    <br><br>

                    <input type="checkbox" name="topping" value="치즈"> 치즈
                    <br><br>
                
                    
                    <input type="checkbox" name="topping" value="버섯"> 버섯
                    <br><br>

                    <input type="checkbox" name="topping" value="양파"> 양파
                    <br><br>
                </div>

                <label>
                    희망배송시간 : <input type="time" name="wishTime"> 
                </label>
                <br><br>
                <label>배송시 요청사항</label>
                <br><br>
                <button type="submit">주문하기</button>
            </form>
        </div>
    </body>
</html>
